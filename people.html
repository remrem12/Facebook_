<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css_profile/style_.css">
    <link rel="stylesheet" href="css_people/style.css">
    <title>Mô phỏng mạng xã hội</title>
</head>
<body>
    <header>
        <div class="header_control">
            <div class="logo_search">
                <div class="logo">
                    <img src="img/facebook.png">
                </div>
                <div class="search">
                    <input type="text" name="search" placeholder="Tìm kiếm">
                </div>
            </div>
            <div class="next_pages">
                <ul>
                    <li><a href="profile.html"><img src="img/linhz.jpg"><span>Đức Lĩnh</span></a></li>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Tìm bạn bè</a></li>
                    <li><a href="#">Tạo</a></li>
                </ul>
            </div>
            <div class="fr_mes_no">
                <div class="control_img">
                    <img src="img/friends.png" alt="error">
                </div>
                <div class="control_img">
                    <img src="img/messenger.png" alt="error">
                </div>
                <div class="control_img">
                    <img src="img/notification.png" alt="error">
                </div>
            </div>
        </div>
    </header>
    <div class="control_Content">
        <div class="control_box_2">
                <div class="friend_request">
                    <p><span id="name_request" class="font_post"></span> đã gửi cho bạn lời mời kết bạn </p>
                    <button>Chấp nhận</button>
                    <button>Từ chối</button>
                </div>
            <div class="head_bgd_img" id="head_bgd_img">
                <div class="profile_bgd_img" id="profile_bgd_img">
                    <!-- <img src="img/linhz.jpg" alt="img"> -->
                </div>
            </div>
            <div class="name_profile">
                <div class="text font">
                    <h2 id="name_user"></h2>
                    <p id="name_title"></p>
                </div>
            </div>
            <div class="bar_profile font">
                <div class="left_bar_profile">
                    <ul>
                        <li>Dòng thời gian</li>
                        <li>Giới thiệu</li>
                        <li>Bạn bè</li>
                        <li>Ảnh</li>
                        <li>Video</li>
                        <li>Thêm</li>
                    </ul>
                </div>
            </div>
            <div class="content_middle_profile">
                <div class="left_content_profile">
                    <div class="about">
                        <div class="text_about">
                            <h4 class="font">Giới thiệu</h4>
                            <p class="font" id="text_about_p"></p>
                        </div>
                        <ul class="font">
                            <li><img src="img/maps-and-flags.png" alt="img"/>
                                <p>Đến từ <span id="from"></span></p>
                            </li>
                            <li><img src="img/insurance.png" alt="img"/>
                                <p>Sống tại <span id="live"></span></p>
                            </li>
                            <li><img src="img/graduation.png" alt="img"/>
                                <p>Học tại <span id="school"></span></p>
                            </li>
                            <li><img src="img/portfolio.png" alt="img"/>
                                <p>Là một <span id="job"></span></p>
                            </li>
                            <li><img src="img/wifi-signal.png" alt="img"/>
                                <p>Có tận <span id="follow"></span> theo dỗi</p>
                            </li>
                        </ul>
                        <div class="add_about font">
                            <p id="intro"></p>
                            <div class="add_other">
                                <ul class="font">
                                    <li><img src="img/instagram.png" alt="img"><span id="link_mxh_1"></span></li>
                                    <li><img src="img/brand.png" alt="img"><span id="link_mxh_2"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="friends">
                        <!--  -->
                    </div>
                </div>
                <div class="right_content_profile">
                    <div class="post_profile">
                        <div class="post_head" id="post_head">
                            <div class="post_title" id="post_title">
                                <p><span id="post_title_me" class="font_post"></span> cùng với <span id="post_title_you" class="font_post"></span> và <span id="post_title_number"></span> người khác</p>
                                <p id="post_time"></p>
                                <p id="post_status"></p>
                            </div>
                        </div>
                        <div class="post_body" id="post_body">
                        </div>
                        <div class="post_end" id="post_end">
                            <div class="post_end_1">
                                <img src="img/in-love.png" alt="error">
                                <img src="img/like.png" alt="error">
                                <img src="img/scared.png" alt="error">
                                <p> <span id="post_firend_like" class="font_post"></span> và <span id="post_like" class="font_post"></span> thích điều này</p>
                                <hr/>
                            </div>
                            <div class="post_end_2">
                                <div class="post_end_2-IMG">
                                    <img src="img/thumb-up.png" alt="error">
                                </div>
                                <div class="post_end_2-IMG">
                                    <img src="img/chat.png" alt="error">
                                </div>
                                <div class="post_end_2-IMG">
                                    <img src="img/forward.png" alt="error">
                                </div>
                            </div>
                            <div class="post_end_3">
                                <img src="img/linhz.jpg" alt="error">
                                <input type="text" placeholder="Viết bình luận...">
                                <!-- <div class="send"> -->
                                    <img src="img/send.png" id="send" alt="error">
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
    <script>
            var domain = localStorage.getItem('domain');
            if (domain == 0) {
                daSha();
            }
            else if (domain == 1) {
                tramAnh();
            }
            else if (domain == 2) {
                thuyLinh();
            }
    </script>
</body>
</html>
